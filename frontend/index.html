<!DOCTYPE html>
<html>
    <head>
        <title>Planet Pong</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <!-- <div class="color-overlay"></div> -->

        <!-- global notif div -->
        <div class="toast">
          <div class="toast-content">
            <!-- Cercle vert pour le check -->
            <div class="icon-circle-success success">
              <img src="assests/check.png" alt="Check" class="icon-image">
            </div>
        
            <!-- Cercle rouge pour l'erreur -->
            <div class="icon-circle-error error">
              <img src="assests/close.png" alt="Error" class="icon-image">
            </div>
        
            <div class="message">
              <span id="notif-type" class="text text-1"></span>
              <span id="notif-message" class="text text-2"></span>
            </div>
          </div>
          
          <i class="fa-solid fa-xmark close"></i>
          
          <div  class="progress"></div>
        </div>

        <!-- Loader -->
        <div id="loader" class="loader-container">
          <div class="loader"></div>
        </div>

        <div id="app"></div>

        <template id="login-template">
            <div id="mobile-message">
              <div class="content-message">
                <h2>Sorry!</h2>
                <p> This application is designed for larger screens and is not optimized for small viewports.</p>
              </div>
            </div>
            <div class="circle top-circle"></div>
            <div class="container-login" >
              <div class="left-content">
                  <img src="assests/boy.png">
              </div>
              <div class="middle-content">
                  <div class="table-image">
                      <img src="assests/table-pong.png">
                  </div>
                  <div class="login-form">
                      <div id="error-message"></div>
                      <h1>Login</h1>
                      <form id="loginForm">
                          <h2  class="email-h2">Username</h2>
                          <input id="username" type="text" placeholder="username">
                          <h2 class="password-h2">Password</h2>
                          <input id="password" type="password" placeholder="**********">
                          <div class="reset-link">
                              <p>Forget your password?
                                  <span data-navigate="resetpassword">Reset password</span>
                              </p>
                          </div>
  
                          <button class="login-button" type="submit">Log in</button>
  
                          <div class="separator">
                              <span></span>
                              <p>OR</p>
                              <span></span>
                          </div>
  
                          <button id="login42Btn" class="logo-button">
                              <img class="logo-42" src="assests/42_Logo.png">
                          </button>
                          <div class="register-link">
                              <p>Don't have an account yet? 
                                  <span data-navigate="signup">Register</span></p>
                          </div>
                      </form>
                  </div>
              </div>
  
              <div class="right-content">
                  <img src="assests/girl.png">
              </div>

            </div>
            <div class="circle bottom-circle"></div>
        </template>

        <template id="signup-template">
          <div id="mobile-message">
            <div class="content-message">
              <h2>Sorry!</h2>
              <p> This application is designed for larger screens and is not optimized for small viewports.</p>
            </div>
          </div>
          <div class="circle top-circle"></div>

            <div class="container-sign-up">

              <div class="left-content">
                  <img src="assests/boy.png">
              </div>
  
              <div class="middle-section">
                  <div class="table-pong">
                      <img src="assests/table-pong.png">
                  </div>
  
                  <div class="sign-form">
                    <div id="error-message"></div>
                      <h1>Sign Up</h1>
                      <form id="registerForm">
                        <h2 class="username-h2">Username</h2>
                        <input id="registerUsername" type="text" placeholder="Username" required>

                        <h2 class="username-h2">Firstname</h2>
                        <input id="firstname" type="text" placeholder="Firstname" required>

                        <h2 class="username-h2">Lastname</h2>
                        <input id="lastname" type="text" placeholder="Lastname" required>

                        <h2 class="email-h2-2">Email</h2>
                        <input id="email" type="email" placeholder="exemple@gmail.com" required>

                        <h2 class="password-h2-2">Password</h2>
                        <input id="registerPassword" type="password" placeholder="********" required>

                        <h2 class="password-h2-3">Confirm password</h2>
                        <input id="registerConfirm_password" type="password" placeholder="********" required>

                        <button  class="sign-up-button" type="submit">
                            Sign up
                        </button>

                        <div class="login-link">
                            <p>Have an account ? <span data-navigate="login">Login</span></p>
                        </div>
                    </form>
                  </div>
              </div>
  
              <div class="right-content">
                  <img src="assests/girl.png">
              </div>
  
          </div>
          <div class="circle bottom-circle"></div>

            
        </template>

        <template id="resetpassword-template">
          <div id="mobile-message">
            <div class="content-message">
              <h2>Sorry!</h2>
              <p> This application is designed for larger screens and is not optimized for small viewports.</p>
            </div>
          </div>

          <div class="circle top-circle"></div>
          
            <div class="container-reset-password">
              <div class="left-content">
                  <img src="assests/boy.png">
              </div>
  
              <div class="middle-content">
                  <div class="table-image">
                      <img src="assests/table-pong.png">
                  </div>
  
                  <div class="reset-form">
                      <h1>Reset Password</h1>
  
                      <form id="passwordResetForm">
  
                        <h2>Email</h2>
                        <input id="passwordResetEmail" type="email" placeholder="exemple@gmail.com">
                        <div class="separator-reset">
                            <span></span>
                        </div>
                        <button type="submit">
                            Send email
                        </button>
                        <div class="login-link">
                          <p>Back to login ? <span data-navigate="login">Login</span></p>
                        </div>
                      </form>
                  </div>
              </div>
  
              <div class="right-content">
                  <img src="assests/girl.png">
              </div>
          </div>
          <div class="circle bottom-circle"></div>
            
        </template>

        <template id="authentification-template">
            <div id="mobile-message">
              <div class="content-message">
                <h2>Sorry!</h2>
                <p> This application is designed for larger screens and is not optimized for small viewports.</p>
              </div>
            </div>
          <div class="circle top-circle"></div>

            <div class="container-authentication">
  
              <div class="left-content">
                  <img src="assests/boy.png">
              </div>
  
              <div class="middle-content">
                  <div class="table-image">
                      <img src="assests/table-pong.png">
                  </div>
  
                  <div class="authentication-form">
                      <h1>2FA token</h1>
  
                      <form id="2FAFormCheker">
  
                          <h2>Token</h2>
                          <input id="2faTokenAfterLogin" type="text" placeholder="Enter the token">
                          <div class="separator">
                              <span></span>
                          </div>
                          <button type="submit">
                              Check token
                          </button>
  
                      </form>
                  </div>
              </div>
  
              <div class="right-content">
                  <img src="assests/girl.png">
              </div>
              
          </div>
          <div class="circle bottom-circle"></div>
          
        </template>

        <template id="dashboard-template">
          <div class="overlay"></div>

          <!-- Friend Card -->

            <button class="close-btn">X</button>

          </div>

          <div id="mobile-message">

              <h2>Sorry!</h2>

            </div>
          </div>
          <div class="circle top-circle"></div>

            <header>
              <div class="section-name">
                Dashboard
              </div>
          
              <div class="search-box">

                  <img src="assests/header/er (9).png">

                <input type="text" class="input-search" placeholder="Type to search ...">
                <div class="dropdown-search">
                  <ul class="dropdown-results">
                  </ul>
                </div>
              </div>
          
              <div class="header-left">
                  <img id="NotfImage" src="assests/header/er (7).png">

                <div id="dropdownNotf" class="dropdown-notifications">
                  <div class="sub-menu-link-notf">
                  </div>
                </div>
                
              </div>
          

              <div class="header-right">
                <img id="profileImage" class="prfl" src="">
                <div id="dropdown" class="dropdown-profile">
                  <div class="user-info">
                    <img class="img_profile" src="">

                  </div>
                  <div class="sub-menu-link">
                    <img src="assests/header/profile.png">
                    <p>Profile</p>
                  </div>
                  <div class="sub-menu-link">
                    <img src="assests/header/settings.png">
                    <p>Settings</p>
                  </div>
                  <div class="sub-menu-link">
                    <img src="assests/header/logout.png">
                    <p>Logout</p>
                  </div>
                </div>
              </div>
            </header>
        
                <div class="side-bar">
            
                    <div class="logo">
                        <img src="assests/side-bard/LOGO.png">
                    </div>
        
                    <nav>
                        <ul class="list">
            
                          <li class="nav-element">
                            <div class="nav-item">
                              <img  data-navigate="dashboard" src="assests/side-bard/Dashboard-icon.png">
                              <span class="nav-label">Dashboard</span>
                            </div>
                          </li>
            
                          <li class="nav-element">
                            <div class="nav-item">
                              <img data-navigate="game" src="assests/side-bard/Game-icon.png">
                              <span class="nav-label">Game</span>
                            </div>
                          </li>

                          <li class="nav-element">
                            <div class="nav-item">
                              <img data-navigate="pingpong" src="assests/side-bard/pong-icon.png">
                              <span class="nav-label">Ping Pong</span>
                            </div>
                          </li>
            
                          <li class="nav-element">
                            <div class="nav-item">
                                <img data-navigate="chat" src="assests/side-bard/Chat-icon.png">
                              <span class="nav-label">Chat</span>
                            </div>
                              
                          </li>
            
                          <li class="nav-element">
                            <div  class="nav-item">
                              <img data-navigate="settings" src="assests/side-bard/Settings-icon.png">
                              <span class="nav-label">Settings</span>
                            </div>
                          </li>
            
                        </ul>
                      </nav>
        
                      <ul class="list">
                        <li  class="nav-element">
                          <div  class="nav-item">
                            <img id="logoutBtn" src="assests/side-bard/Logout-icon.png">
                            <span class="nav-label">Logout</span>
                          </div>
                          </li>
                      </ul>
        
                </div>
        
                <div id="content">
                  <div class="row1">
                    <div class="left-section">
                      <img src="assests/Boy-dashboard.png">
                    </div>
          
                    <div class="middle-section">
                      <h1>PLANET PONG</h1>
                    </div>
                    <div class="right-section">
                      <img src="assests/Girl-dashboard.png">
                    </div>
                  </div>

                  <div class="row2">
                    <div class="div2"></div>
                    <div class="div3"></div>
                  </div>
                </div>
                <div class="circle bottom-circle"></div>
